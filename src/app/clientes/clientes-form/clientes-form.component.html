<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ cliente.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Cliente salvo com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro  }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="cliente.id">
        <div class="col-md-6">
          <div class="form-group">
              <label>ID:</label>
              <input type="text" name="id" class="form-control"
              [ngModel]="cliente.id" disabled="true" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
              <label>Data cadastro</label>
              <input type="text" name="dataCadastro" class="form-control"
              [ngModel]="cliente.dataCadastro"  disabled="true" />
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <div class="form-group">
              <label>Nome: *</label>
              <input type="text" name="nome"
                class="form-control" [(ngModel)]="cliente.nome" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
              <label>CPF: *</label>
              <input type="text" name="cpf" class="form-control"
              [(ngModel)]="cliente.cpf" />
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
            <label>Sexo:</label>
            <select name="sexo" class="form-control" [(ngModel)]="cliente.sexo">
              <option value=""></option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" name="email" class="form-control"
            [(ngModel)]="cliente.email" />
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label>Data de Nascimento: *</label>
          <input type="date" name="dataNascimento" class="form-control"
           [(ngModel)]="cliente.dataNascimento" />
      </div>
    </div>

    <div class="col-md-6">
      <div class="form-group">
          <label>Nacionalidade:</label>
          <input type="text" name="nacionalidade" class="form-control"
          [(ngModel)]="cliente.nacionalidade" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
          <label>Naturalidade:</label>
          <input type="text" name="naturalidade" class="form-control"
          [(ngModel)]="cliente.naturalidade" />
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!cliente.id">
          <i class="fa fa-save" ></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="cliente.id">
            <i class="fa fa-sync-alt" ></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
            <i class="fa fa-arrow-alt-circle-left" ></i> Voltar
        </button>
      </div>
    </div>

  </form>
</div>
